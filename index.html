      <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;

        #frame2_left {

        }

        #frame2_right {
            width: 35%;

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* 使section成为一个相对定位的容器 */
        }

        .image-container {
          position: relative; /* 设置image-container为相对定位，用于包含绝对定位的子元素 */
          height: 100%; /* 确保图像容器充满section */
          width: 100%; /* 同样确保宽度充满 */
        }

        .background-image {
          height: 100%;
          width: auto; /* 保持图片原始宽高比 */
        }

        .overlay-image {
          position: absolute; /* 设置为绝对定位，使其脱离正常文档流，可以放置在容器内的任意位置 */
          top: 0; /* 调整图片顶部距离容器顶部的距离，可根据需要调整 */
          left: 0; /* 调整图片左部距离容器左边的距离，可根据需要调整 */
          height: 100%;
          width: auto; /* 保持图片原始宽高比 */
          z-index: 1; /* 确保该图片在另一张图片之上 */
        }

        @font-face {
            font-family: 'MyCustomFont';
            src: url('./font/ChironSungHK-N.ttf') format('truetype');
        }

<script>
  const sections = document.querySelectorAll('.section');
  let currentSection = 0;
  const totalSections = sections.length;

  const progressIcons = document.querySelectorAll('.progress-icon');
  const activeIconSrc = './img/progress_light.png'; // 亮色图标路径
  const inactiveIconSrc = './img/progress_dark.png'; // 暗色图标路径
  // 更新图标的初始状态
  function initializeProgressIcons() {
      updateProgressIcons();
  }

  window.addEventListener('wheel', (event) => {
      if (event.deltaY > 0) {
          // Scroll down
          currentSection = Math.min(currentSection + 1, totalSections - 1);
      } else {
          // Scroll up
          currentSection = Math.max(currentSection - 1, 0);
      }
      sections[currentSection].scrollIntoView({ behavior: 'smooth' });
      updateProgressIcons();
    })

  // Intersection Observer for the fourth div
  const section4 = document.getElementById('section4');
  const section5 = document.getElementById('section5');
  let frame2_chartLoaded = false;
  let frame3_chartLoaded = false;
  progressIcons.forEach((icon, index) => {
      icon.addEventListener('click', () => {
          currentSection = index;
          sections[currentSection].scrollIntoView({ behavior: 'smooth' });
          updateProgressIcons();
      });
  });

  function updateProgressIcons() {
      progressIcons.forEach((icon, index) => {
          if (index <= currentSection) {
              icon.src = activeIconSrc;
          } else {
              icon.src = inactiveIconSrc;
          }
      });
  }
  // 初始化图标状态
initializeProgressIcons();
</script>

<script type="text/javascript">
  // 初始化echarts实例
  var frame3_Chart = echarts.init(document.getElementById('frame3'));
  $.get('./data/chart3.json',function(dataChart3){

    var seriesData = dataChart3.map(function(item) {
        var color = '';
        switch(item.nation) {
            case 1: color = 'rgba(106, 131, 197, 0.5)'; break; // 蓝色
            case 2: color = 'rgba(231, 161, 74, 0.5)'; break; // 橙色
            case 3: color = 'rgba(221, 61, 49, 0.5)'; break; // 红色
            case 4: color = 'rgba(164, 199, 106, 0.5)'; break; // 绿色
            default: color = 'rgba(0, 0, 0, 0.5)';
        }
        return {
            value: [item.singer, item.year, item.popular],
            name: `<b>${item.singer}</b><b>${"&nbsp" + item.year + "年"}</b><br/>${item.name}`,
            itemStyle: {
                color: new echarts.graphic.RadialGradient(0.5, 0.5, 0.5, [
                    {
                        offset: 0,
                        color: color.replace('0.5', '0.9') // 中心更透明
                    },
                    {
                        offset: 1,
                        color: color.replace('0.5', '0.7') // 边缘不透明
                    }
                ])
            }
        };
    });

    // 获取每一列的虚线数据
    var getLineData = function(data) {
        var singers = [...new Set(data.map(item => item.value[0]))];
        var lineData = [];
        singers.forEach(singer => {
            var singerData = data.filter(item => item.value[0] === singer);
            var years = singerData.map(item => item.value[1]);
            var minYear = Math.min(...years);
            var maxYear = Math.max(...years);
            lineData.push({
                name: singer,
                type: 'line',
                data: [[singer, minYear], [singer, maxYear]],
                lineStyle: {
                    type: 'dotted', // 使用圆点虚线
                    color: singerData[0].itemStyle.color.colorStops[1].color,
                    width: 3 // 设置虚线的宽度
                },
                symbol: 'none',
                silent: true
            });
        });
        return lineData;
    };
