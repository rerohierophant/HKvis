    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1A1A1A;
        }
        #frame3 {
            width: 67%;
            height: 67%;
            position: absolute;
            left: 50px;
            top: 60px;
        }
        #sankey-container {
            width: 67%;
            height: calc(33% - 80px);
            position: absolute;
            left: 50px;
            bottom: 50px;
            overflow: hidden; /* 确保溢出的内容被隐藏 */
        }
        #sankey {
            width: 100%;
            height: 100%;
            background: url('sankey.png') no-repeat center center;
            background-size: cover; /* 确保图片填充整个容器 */
            animation: wipeInFromLeft 2s forwards; /* 设置擦除动画 */
        }
        @keyframes wipeInFromLeft {
            0% {
                clip-path: inset(0 100% 0 0);
            }
            100% {
                clip-path: inset(0 0 0 0);
            }
        }
        #singer-container {
            width: 30%;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            overflow: hidden;
            display: none; /* 初始隐藏 */
        }
        #singer {
            width: 100%;
            height: 100%;
            background: url('singer.png') no-repeat center center;
            /* background-color: #ff0000; */
            background-size: cover;
            animation: wipeInFromRight 2s forwards; /* 扇形擦除效果 */
        }
        @keyframes wipeInFromRight {
            0% {
                clip-path: circle(0% at 100% 50%);
            }
            100% {
                clip-path: circle(150% at 100% 50%);
            }
        }
    </style>
</head>

        var seriesData = jsonData.map(function(item) {
            var color = '';
            switch(item.nation) {
                case 1: color = 'rgba(106, 131, 197, 0.5)'; break; // 蓝色
                case 2: color = 'rgba(231, 161, 74, 0.5)'; break; // 橙色
                case 3: color = 'rgba(221, 61, 49, 0.5)'; break; // 红色
                case 4: color = 'rgba(164, 199, 106, 0.5)'; break; // 绿色
                default: color = 'rgba(0, 0, 0, 0.5)';
            }
            return {
                value: [item.singer, item.year, item.popular],
                name: `<b>${item.singer}</b><b>${"&nbsp" + item.year + "年"}</b><br/>${item.name}`,
                itemStyle: {
                    color: new echarts.graphic.RadialGradient(0.5, 0.5, 0.5, [
                        {
                            offset: 0,
                            color: color.replace('0.5', '0.9') // 中心更透明
                        },
                        {
                            offset: 1,
                            color: color.replace('0.5', '0.7') // 边缘不透明
                        }
                    ])
                }
            };
        });

        // 获取每一列的虚线数据
        var getLineData = function(data) {
            var singers = [...new Set(data.map(item => item.value[0]))];
            var lineData = [];
            singers.forEach(singer => {
                var singerData = data.filter(item => item.value[0] === singer);
                var years = singerData.map(item => item.value[1]);
                var minYear = Math.min(...years);
                var maxYear = Math.max(...years);
                lineData.push({
                    name: singer,
                    type: 'line',
                    data: [[singer, minYear], [singer, maxYear]],
                    lineStyle: {
                        type: 'dotted', // 使用圆点虚线
                        color: singerData[0].itemStyle.color.colorStops[1].color,
                        width: 3 // 设置虚线的宽度
                    },
                    symbol: 'none',
                    silent: true
                });
            });
            return lineData;
        };
